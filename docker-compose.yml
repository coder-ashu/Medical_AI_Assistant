version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Backened/Dockerfile
    image: medai-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - Backened/.env
    volumes:
      - ./Backened/chroma_store:/app/chroma_store:rw
      - ./Backened/id_to_fulltext.json:/app/id_to_fulltext.json:ro
      - ./Backened/id_to_summary.json:/app/id_to_summary.json:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Frontened/Dockerfile
    image: medai-frontend:latest
    ports:
      - "8080:80"
    restart: unless-stopped
