services:
  backend:
    build:
      context: .
      dockerfile: Backened/Dockerfile
    image: medai-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - Backened/.env
    volumes:
      - ./Backened/chroma_store:/app/chroma_db:rw
      - ./Backened/id_to_fulltext.json:/app/id_to_fulltext.json:ro
      - ./Backened/id_to_summary.json:/app/id_to_summary.json:ro
      - ./Backened/medical_faiss.index:/app/medical_faiss.index:ro
      - ./Backened/faiss_id_mapping.json:/app/faiss_id_mapping.json:ro
      - ./Backened/model_cache:/app/model_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Frontened/Dockerfile
    image: medai-frontend:latest
    ports:
      - "8080:80"
    restart: unless-stopped
